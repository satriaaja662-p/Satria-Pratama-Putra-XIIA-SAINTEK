    <title>Profil 3D Card</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            font-family: 'Poppins', sans-serif;
        }

        .card {
            width: 330px;
            padding: 25px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1c92d2;
            margin-bottom: 15px;
            transition: transform 0.2s ease-out;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 18px;
            background: #1c92d2;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #176c9b;
        }
    </style>
</head>
<body>

    <div class="card" id="card3D">
        <img src="Satria.jpg" alt="Foto Profil" id="img3D">
        <h2>Satria Pratama Putra</h2>
        <p>Siswa | Investor Pemula</p>

    </div>

    <script>
        // Efek kartu 3D mengikuti gerakan mouse
        const card = document.getElementById("card3D");
        const img = document.getElementById("img3D");

        document.addEventListener("mousemove", (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            img.style.transform = `translateZ(20px)`;
        });

        // Reset saat mouse keluar dari area window
        document.addEventListener("mouseleave", () => {
            card.style.transform = "rotateY(0deg) rotateX(0deg)";
            img.style.transform = "translateZ(0px)";
        });
    </script>
